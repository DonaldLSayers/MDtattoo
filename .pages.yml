media: assets/images
content:
  - name: posts
    label: Posts
    type: collection
    path: _posts
    fields:
     - name: title
       label: Title
       type: string
     - name: date
       label: Date
       type: date
       options:
         format: yyyy-MM-dd HH:mm
         time: true
     - name: categories
       label: Categories
       type: string
     - name: image
       label: Image
       type: image
     - name: body
       label: Body
       type: rich-text